{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}JobOrbit{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'scraper/styles.css' %}" rel="stylesheet">
    {% block head %}{% endblock %}
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid px-3">
        <a class="navbar-brand" href="{% url 'search_jobs' %}">JobOrbit</a>
        <div class="d-flex">
          {% if request.user.is_authenticated %}
            <span class="navbar-text me-3">{{ request.user.email }}</span>
            <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">Login</a>
            <a class="btn btn-success btn-sm" href="{% url 'register' %}">Register</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container-fluid mt-4 px-3">
      {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
  </body>
</html>
